<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="icon" href="bubbles.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="btop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="htbox" class="gbox">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timeout" class="gbox"></div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="gbox">0</div>
                </div>
            </div>
            <div id="bbottom"></div>
        </div>
        <button id="gamestart">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
